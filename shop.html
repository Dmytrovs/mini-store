<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/mini-store/">
  <title>Shop</title>
  <script type="module" crossorigin src="/mini-store/assets/main-q3gVgNbX.js"></script>
  <link rel="stylesheet" crossorigin href="/mini-store/assets/main-DDQp-kAO.css">
</head>

<body>
  <div class="wrapper">
    <div id="header"></div>
    <main class="page">
      <section class="page__shop shop">
        <div class="shop__content">
          <div class="header-content">
            <h1 class="header-content__title">Shop</h1>
            <div class="header-content__sub-nav-title title-nav-sub">
              <a href="index.html" class="title-nav-sub__home">Home</a>
              <span class="title-nav-sub__arrow">&gt;</span>
              <a href="shop.html" class="title-nav-sub__current-page">Shop</a>
            </div>
          </div>
        </div>
      </section>
      <section class="product-pagination">
        <div class="product-pagination__container">
          <div class="product-pagination__block block-pagination">
            <div class="block-pagination__header">
              <h2 class="block-pagination__result">Showing 1–9 of 55 results</h2>
              <div class="block-pagination__select-wrapper">
                <select class="block-pagination__sorting">
                  <option value="default" selected>Default sorting</option>
                  <option value="2">Пункт №2 </option>
                  <option value="3">Пункт №3</option>
                  <option value="4">Пункт №4</option>
                </select>
              </div>

            </div>
            <div class="block-pagination__carts">
              <div class="cards-products">
                <figure class="cards-products__card">
                  <img src="images/mobile-products/01.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">Iphone 10</h4>
                    <p class="cards-products__price">$980</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

                <figure class="cards-products__card">
                  <img src="images/mobile-products/02.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">Iphone 11</h4>
                    <p class="cards-products__price">$1100</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

                <figure class="cards-products__card">
                  <img src="images/mobile-products/03.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">Iphone 8</h4>
                    <p class="cards-products__price">$780</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

                <figure class="cards-products__card">
                  <img src="images/smart-watches/01.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">Pink watch</h4>
                    <p class="cards-products__price">$870</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

                <figure class="cards-products__card">
                  <img src="images/smart-watches/02.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">Heavy watch</h4>
                    <p class="cards-products__price">$680</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

                <figure class="cards-products__card">
                  <img src="images/smart-watches/03.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">spotted watch</h4>
                    <p class="cards-products__price">$750</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

                <figure class="cards-products__card">
                  <img src="images/smart-watches/03.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">spotted watch</h4>
                    <p class="cards-products__price">$750</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

                <figure class="cards-products__card">
                  <img src="images/smart-watches/04.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">black watch</h4>
                    <p class="cards-products__price">$650</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

                <figure class="cards-products__card">
                  <img src="images/mobile-products/04.jpg" alt="Image-product" class="cards-products__image">
                  <figcaption class="cards-products__descr">
                    <h4 class="cards-products__title">Iphone 13</h4>
                    <p class="cards-products__price">$1500</p>
                  </figcaption>
                  <button class="cards-products__button "> Add to cart <span class="_icon-ion_cart"></span></button>
                </figure>

              </div>
            </div>
            <div class="block-pagination__pagination pagination-bottom">
              <button class="pagination-bottom__arrow pagination-bottom__arrow--prew _icon-arrow"></button>
              <button type="button" class="pagination-bottom__btn pagination-bottom__btn--active">1</button>
              <button type="button" class="pagination-bottom__btn">2</button>
              <button type="button" class="pagination-bottom__btn">3</button>
              <button class="pagination-bottom__arrow pagination-bottom__arrow--next _icon-arrow"></button>
            </div>
          </div>
          <div class="product-pagination__sidebar sidebar">
            <form action="#" class="sidebar__form">
              <label class="sidebar__label" for="search">
                <input id="search" type="search" name="search" autocomplete="on" placeholder="Search"
                  class="sidebar__input">
              </label>
              <button type="submit" class="sidebar__button"><span class="_icon-ion_search"></span></button>

            </form>
            <div class="sidebar__filter filter-category">
              <div data-spollers="767.98,max" class="filter-category__wrapper">
                <details class="filter-category__item">
                  <summary data-spoller-close class="filter-category__title">
                    <button type="button">categories</button>
                  </summary>
                  <ul class="filter-category__list">
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button filter-category__button--active">All</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Phones</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Accessories</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Tablets</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Watches</button>
                    </li>
                  </ul>
                </details>

                <details class="filter-category__item">
                  <summary data-spoller-close class="filter-category__title">
                    <button type="button">Tags</button>
                  </summary>
                  <ul class="filter-category__list">
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">White</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Cheap</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Mobile</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Modern</button>
                    </li>
                  </ul>
                </details>

                <details class="filter-category__item">
                  <summary data-spoller-close class="filter-category__title">
                    <button type="button">Brands</button>
                  </summary>
                  <ul class="filter-category__list">
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Apple</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Samsung</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Green</button>
                    </li>
                  </ul>
                </details>

                <details class="filter-category__item">
                  <summary data-spoller-close class="filter-category__title">
                    <button type="button">Filter by price</button>
                  </summary>
                  <ul class="filter-category__list">
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">Less than $10</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">$10- $20</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">$20- $30</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">$30- $40</button>
                    </li>
                    <li class="filter-category__list-item">
                      <button type="button" class="filter-category__button">$40- $50</button>
                    </li>
                  </ul>
                </details>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="subscribe"></section>
      <section id="insta"></section>
    </main>
    <div id="footer"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
